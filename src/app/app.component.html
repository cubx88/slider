<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olaf slider</title>
</head>
<body>
  <div div class="container">
    <p>Click and slide me ;-)</p>
    <mat-slider
    thumbLabel
    [displayWith]="slide_lbl"
    tickInterval="0"
    min="1"
    max="100"></mat-slider>
  </div>
</body>
</html>
